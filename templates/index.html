<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>안크 앱 복원</title>
 
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <!-- 네비게이션 바 -->
  <nav class="navbar">
    <div class="navbar-brand">안크 앱 복원</div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#home">홈</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#programs">프로그램</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#about">소개</a>
      </li>
    </ul>
  </nav>

  <!-- 메인 헤더/히어로 섹션 -->
  <header class="container mt-4 mb-4 text-center">
    <h1>복원과 치유의 여정에 오신 것을 환영합니다</h1>
    <p class="mb-3">
      안크(Ankh)가 마음, 몸 그리고 영혼을 새롭게 하는 여정에 어떻게 기여할 수 있는지 알아보세요.
      아래의 설문을 통해 <strong>예약 시스템</strong>에 대한 의견과 
      <strong>건강 문제</strong>, 그리고 안크가 어떻게 <strong>발전과 치유에</strong> 도움을 주는지 
      공유해 주세요.
    </p>
  </header>

  <!-- 메인 콘텐츠: 설문/입력 폼 -->
  <main class="container">
    <section class="row mb-5">
      <div class="col col-6-md">
        <h2>경험을 공유해주세요</h2>
        <form>
          <!-- 1. 예약 시스템에 대한 의견 -->
          <div class="form-group mb-3">
            <label for="reservationOpinion">예약 시스템에 대한 의견</label>
            <textarea 
              id="reservationOpinion" 
              placeholder="예약 절차나 사용성 등에 대한 의견을 들려주세요."
            ></textarea>
          </div>

          <!-- 2. 겪고 있는 건강 문제 -->
          <div class="form-group mb-3">
            <label for="healthIssue">현재 겪고 있는 건강 문제</label>
            <textarea 
              id="healthIssue" 
              placeholder="신체적, 정신적 혹은 정서적 어려움에 대해 적어주세요."
            ></textarea>
          </div>

          <!-- 3. 안크가 주는 도움(발전/치유) -->
          <div class="form-group mb-3">
            <label for="ankhProgression">안크가 발전과 치유에 어떻게 도움이 되나요?</label>
            <textarea 
              id="ankhProgression" 
              placeholder="안크(Ankh) 또는 관련 프로그램을 통해 어떤 변화를 경험하고 있는지 작성해주세요."
            ></textarea>
          </div>

          <!-- 제출 버튼 -->
          <button type="submit">제출하기</button>
        </form>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="container text-center mt-5 mb-5">
    <p>&copy; 2025 안크 앱 복원. 모든 권리 보유.</p>
  </footer>

</body>
</html>
